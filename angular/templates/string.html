<div class="col-sm-12">
	<label class="control-label">{{dynamicField['nameOfField']['title']}}</label>
</div>
<div class="col-sm-10" ng-switch on="initDataForDynamicFields.viewOfField[dynamicField.viewOfField].key">
	<input ng-switch-when="value" class="form-control" type = "text" ng-model="dynamicField.value[0].value"> 
	<div ng-switch-when="intervalOfValues">
		<div class = 'col-sm-6'>
			<input class="form-control" type = "text" ng-model="dynamicField.value[0].value">
		</div>
		<div class = 'col-sm-6'>
			<input class="form-control" type = "text" ng-model="dynamicField.value[1].value">                      
		</div>
	</div>
</div>
<div class="col-sm-1">{{dynamicField['unitsOfField']['u_title']}}</div>
<div class="col-sm-1">
	<span ng-click = "removeDynamicField(indexDynamicField)" class="glyphicon glyphicon-remove pointer"></span>
</div>
